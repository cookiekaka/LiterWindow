						<div class="pic">
							<div id="main"  style="width: 100%;height: 620px;padding-top: 10px;"></div>
							<script type="text/javascript">
									// 基于准备好的dom，初始化echarts实例
									var myChart = echarts.init(document.getElementById('main'));
									// 指定图表的配置项和数据								

							var nodes = [];
							var links = [];
							var constMaxDepth = 2;
							var constMaxChildren = 7;
							var constMinChildren = 4;
							var constMaxRadius = 6;
							var constMinRadius = 2;

							function rangeRandom(min, max) {
								return Math.random() * (max - min) + min;
							}

							function createRandomNode(depth) {
								var node = {
									name : 'NODE_' + nodes.length,
									value : rangeRandom(constMinRadius, constMaxRadius),
									// Custom properties
									id : nodes.length,
									depth : depth,
									category : depth === constMaxDepth ? 0 : 1
								}
								nodes.push(node);

								return node;
							}

							function forceMockThreeData() {
								var depth = 0;
								var rootNode = {
									name : 'ROOT',
									value : rangeRandom(constMinRadius, constMaxRadius),
									// Custom properties
									id : 0,
									depth : 0,
									category : 2
								}
								nodes.push(rootNode);

								function mock(parentNode, depth) {
									var nChildren = Math.round(rangeRandom(constMinChildren, constMaxChildren));
									
									for (var i = 0; i < nChildren; i++) {
										var childNode = createRandomNode(depth);
										links.push({
											source : parentNode.id,
											target : childNode.id,
											weight : 1 
										});
										if (depth < constMaxDepth) {
											mock(childNode, depth + 1);
										}
									}
								}

								mock(rootNode, 0);
							}

							forceMockThreeData();

							option = {
								title : {
									text: 'Force',
									subtext: 'Force-directed tree',
									x:'right',
									y:'bottom'
								},
								tooltip : {
									trigger: 'item',
									formatter: '{a} : {b}'
								},
								toolbox: {
									show : true,
									feature : {
										restore : {show: true},
										magicType: {show: true, type: ['force', 'chord']},
										saveAsImage : {show: true}
									}
								},
								series : [
									{
										type:'force',
										name : "Force tree",
										ribbonType: false,
										categories : [
											{
												name: '叶子节点'
											},
											{
												name: '非叶子节点'
											},
											{
												name: '根节点'
											}
										],
										itemStyle: {
											normal: {
												label: {
													show: false
												},
												nodeStyle : {
													brushType : 'both',
													borderColor : 'rgba(255,215,0,0.6)',
													borderWidth : 1
												}
											}
										},
										minRadius : constMinRadius,
										maxRadius : constMaxRadius,
										coolDown: 0.995,
										steps: 5,
										nodes : nodes,
										links : links,
										steps: 1
									}
								]
							};

                    
                    
									// 使用刚指定的配置项和数据显示图表。
									//window.onresize = myChart.resize;//图表自适应窗口大小
