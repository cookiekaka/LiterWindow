												}
											}
										}

											trigger: 'item',

										},
										toolbox: {
											show : true,
											feature : {
												mark : {show: true},
												restore : {show: true},
												saveAsImage : {show: true}
											}
										},
										xAxis : [
											{
												type : 'time',
												boundaryGap: [0.05,0.1]
											}
										],
										series : eventRiver2Data
									};
														
                    
									// 使用刚指定的配置项和数据显示图表。
									myChart.setOption(option);
									window.onresize = myChart.resize;//图表自适应窗口大小
